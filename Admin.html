<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cook master 2</title>
    <link rel="stylesheet" href="css/Admin.css" />
  </head>

  <body>
    <div class="master005">
      <div class="showmore">
        <div class="listname">
          <h1 id="all_itemsh1">all items</h1>
          <button class="vmore" id="vmoreall_items">: :</button>
        </div>
      </div>
      <div class="all_items_container"></div>
      <div class="search99">
        <div class="autocomplete" style="width: 300px">
          <input
            id="myInput"
            type="text"
            name="mysearch1"
            placeholder="search1"
          />
        </div>
        <input
          style="background-color: #e8bd67"
          type="submit"
          id="sub1"
          value="add item to mylist"
        />
      </div>

      <div id="MyList_">
        <div class="showmore">
          <div class="listname">
            <h1 id="all_itemsh1">my list</h1>
            <button class="vmore" id="vmoreMyList_">: :</button>
          </div>
        </div>
        <div class="my_list_container"></div>
      </div>

      <div id="crud">
        <div class="head">
          <h2>meal name</h2>
          <input
            class="links_input001"
            placeholder="MEAL name"
            type="text"
            id="meal_name_in"
          />
        </div>

        <div class="inputs">
          <div class="link_div_submit">
            <input
              class="links_input001"
              placeholder="name 1"
              type="text"
              id="name_link0"
            />
            <input
              class="links_input001"
              placeholder="name 2"
              type="text"
              id="name_link1"
            />
            <input
              class="links_input001"
              placeholder="name 3"
              type="text"
              id="name_link2"
            />
            <input
              class="links_input001"
              placeholder="name 4"
              type="text"
              id="name_link3"
            />
            <input
              class="links_input001"
              placeholder="name 5"
              type="text"
              id="name_link4"
            />
          </div>

          <div class="link_div_submit">
            <input
              class="links_input00"
              placeholder="link 1"
              type="text"
              id="link_add_0"
            />
            <input
              class="links_input00"
              placeholder="link 2"
              type="text"
              id="link_add_1"
            />
            <input
              class="links_input00"
              placeholder="link 3"
              type="text"
              id="link_add_2"
            />
            <input
              class="links_input00"
              placeholder="link 4"
              type="text"
              id="link_add_3"
            />
            <input
              class="links_input00"
              placeholder="link 5"
              type="text"
              id="link_add_4"
            />
          </div>

          <select id="usermajor" name="usermajor">
            <option value="cook_now_container">Meals</option>
            <option value="cook_now_container2">Drinks</option>
            <option value="cook_now_container3">Sweets</option>
          </select>

          <!-- <input placeholder="category" type="text" id="category_0"> -->
          <button id="createnew_obj">create</button>
        </div>

        <div class="outputs">
          <div class="searchblock">
            <input
              onkeyup="searchData(this.value)"
              type="text"
              id="searchby"
              placeholder="search"
            />
            <div class="btnsearch">
              <button onclick="get_search_mood(this.id)" id="searchbytitle">
                search by title
              </button>
              <button onclick="get_search_mood(this.id)" id="searchbycategory">
                search by category
              </button>
            </div>
          </div>

          <div id="table_div">
            <table id="table_body">
              <tr>
                <th>id</th>
                <th>name</th>
                <th>category</th>
                <th>view</th>
                <th>update</th>
                <th>delete</th>
              </tr>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="cook_now_videos">
        <div class="video-list"></div>
      </div>

      <script src="js/Admin.js"></script>
    </div>
  </body>
</html>
